<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
		<!-- Stylesheet -->
		<link rel="stylesheet" href={{ url_for('static', filename='/css/style.css') }} type="text/css">
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Open+Sans:wght@500;800&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ITJobKu</title>
		<link rel="shortcut icon" href={{ url_for('static', filename='/images/logo-itjobku-1_1-black.png') }}>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>

<body>
	<div class="bg"></div>
	<div id="scrollbar-track">
		<div id="scrollbar-thumb"></div>
	</div>
	<div id="navbar"></div>
	<div class="navbar-container">
		<div id="navbar-top">
			<div class="col-3">
				<img src={{ url_for('static', filename='/images/logo-itjobku-black.png') }}>
			</div>
			<div class="col-6">
				<div class="nav-container">
					<a href="{{ url_for('home') }}">
						<button id="nav-btn">Home</button>
					</a>
					<a href="{{ url_for('job') }}">
						<button id="nav-btn">Job List</button>
					</a>
					<a href="{{ url_for('about') }}">
						<button id="nav-btn">About Us</button>
					</a>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div class="test-container">
		<div class="test-innercontainer">
			<div class="test-title">
				Pekerjaan yang cocok untuk Anda adalah...
			</div>
			<!--Hasil Prediksi di sini-->
			<div id="result_prediksi" class="test-question-container result">
				<img src={{gambar_prediksi}}>
				<div class="test-title result-title">{{prediksi}}</div>
				<!-- <div class="about result-desc">{{gambar_prediksi}}</div> -->
				<div class="about result-desc">{{desc}}</div>
			</div>

			<div class="retake">
				<a href="{{ url_for('test') }}">
						<button id="nav-tes-btn" class="retake-test">Retake Test</button>
				</a>
			</div>
		</div>
	</div>
	<div class="footer">
		Â©2022&emsp;|&emsp;ITJobKu by abc5 (Fibonacci 3)
	</div>
	<script src={{ url_for('static', filename='js/jquery_3.6.0.min.js') }} ></script>
	<script src={{ url_for('static', filename='js/client.js') }} ></script>
	<script src={{ url_for('static', filename='js/script.js') }} ></script>
	<script src={{ url_for('static', filename='js/particles.js') }} ></script>
	<script src={{ url_for('static', filename='js/app.js') }} ></script>
	<script src={{ url_for('static', filename='js/stats.js') }} ></script>
</body>

</html>
